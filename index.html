<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div class="stopwatch-display" id="display">00:00:00</div>

        <div class="controls">
            <button id="start-btn" onclick="startStopwatch()">Start</button>
            <button id="pause-btn" onclick="pauseStopwatch()">Pause</button>
            <button id="reset-btn" onclick="resetStopwatch()">Reset</button>
            <button id="lap-btn" onclick="recordLap()">Lap</button>
        </div>

        <div class="lap-times">
            <h2>Lap Times</h2>
            <ul id="laps"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
